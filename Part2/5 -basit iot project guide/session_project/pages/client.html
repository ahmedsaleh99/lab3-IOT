<html>
	<head>
		<title> Client </title>
	</head>
	
	<body>
		<button id="btnOn" onClick="turnOn()"> ON </button>
		<button id="btnOff" onClick="turnOff()"> OFF </button>
		
		<script>
			var HOST = "ws://192.168.1.2:3000";
			var ws = new WebSocket(HOST);
			ws.onopen = function(){
				ws.send(JSON.stringify(
					{
						type: "client_connected",
						data: "hello !"
					}
				));
			}
			function turnOn(){
				ws.send(JSON.stringify(
					{
						type: "LED",
						data: "On"
					}
				));
			}
			
			function turnOff(){
				ws.send(JSON.stringify(
					{
						type: "LED",
						data: "Off"
					}
				));
			}
		</script>
	</body>
</html>
